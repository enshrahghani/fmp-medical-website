<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./contact.css">
    <title>Medical Form</title>
</head>

<body class="bg-light">
    <div class="py-5">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div>
                        <h1 class="text-center">TO CONTACT FILL THIS FORM</h1>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="py-3">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <img src="./Medical-images/firstAid.jpg" width="550px" alt="">
                </div>
                <div class="col-md-6">
                    <div>
                        <input class="CustonDesigning" placeholder="NAME" id="contact_name" type="text">
                    </div>
                    <div>
                        <input class="CustonDesigning" placeholder="EMAIL" id="contact_email" type="text">
                    </div>
                    <div>
                        <input class="CustonDesigning" placeholder="PHONE NUMBER" id="contact_phone" type="text">
                    </div>
                    <div>
                        <input class="CustonDesigning" placeholder="ADDRESS" id="contact_address" type="text">
                    </div>
                    <div>
                        <textarea class="CustonDesigning" placeholder="List Of Medicine" name="" id="contact_message"
                            cols="23" rows="9"></textarea>
                    </div>
                    <div>
                        <button class="pre btn btn-success startMargin" onclick="addingValue()">submit</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="module" src="app.js"></script>
</body>

</html>
